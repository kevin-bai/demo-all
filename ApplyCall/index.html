<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function sum() {
        var sum = 0;
        for (var i =0;i<arguments.length;i++){
            sum += arguments[i];
        }
        return sum
    }

    function getAll() {
        return [1,2,3,4]
    }

    var myNumber = getAll();

    console.log(sum.apply(null,myNumber));
</script>
</body>
</html>
