<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像进度条</title>
    <script src="./js/jquery1.8.3.js"></script>

    <style>
        .loading{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #ffffff;
        }
        .pic{
            position: absolute;
            background: url("./images/loading.gif");
            width: 64px;
            height: 64px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="loading">
    <div class="pic"></div>
</div>

<img src="http://img05.tooopen.com/images/20150507/tooopen_sy_122559172382.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/5/53659e93c01c2.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/5/53659ea296d69.jpg" alt="">
<img src="http://pic1.win4000.com/wallpaper/5/53659ed55a0bc.jpg" alt="">

<script>
    document.onreadystatechange = doSomething;
    function doSomething() {
        if(document.readyState == "complete"){
            $('.loading').fadeOut();
        }
    }


</script>
</body>
</html>
